<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment - aB Care Hospital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins,sans-serif;margin:0;background:#f7f3ed;color:#3b332c;}
.nav{background:#fff;padding:12px;border-bottom:1px solid #ddd;display:flex;justify-content:space-between;}
.nav a{margin:5px;font-weight:600;color:#3b332c;text-decoration:none;}
.container{width:min(600px,92%);margin:auto;padding:20px 0;}
h1{margin-bottom:20px;}
form{background:#fff;padding:18px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);display:flex;flex-direction:column;gap:12px;}
form img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin:0 auto;}
form input{padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px;}
form button[type="submit"]{padding:10px;background:#c79b4b;color:#fff;border:none;border-radius:8px;font-size:14px;cursor:pointer;}
form button[type="submit"]:hover{background:#a8742f;}
footer{background:#2c2219;color:#e9e2d8;padding:15px;margin-top:20px;text-align:center;font-size:14px;}
</style>
</head>
<body>

<div class="nav">
  <div><a href="khp001.html">aB Care Hospital</a></div>
  <div>
    <a href="khp001.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="find-doctor.html">Find a Doctor</a>
    <a href="appointment.html">Appointment</a>
  </div>
</div>

<div class="container">
  <h1>Book Appointment</h1>
  <form id="appointmentForm">
    <img id="docImg" src="" alt="Doctor" style="display:none">
    <input type="text" id="doctorName" placeholder="Doctor Name" readonly>
    <input type="text" id="department" placeholder="Department" readonly>
    <input type="text" placeholder="Your Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Phone" required>
    <input type="date" required>
    <button type="submit">Submit Appointment</button>
  </form>
</div>

<footer>
  Â© 2025 aB Care Hospital. All Rights Reserved.
</footer>

<script>

    
const selectedDoctor = JSON.parse(localStorage.getItem('selectedDoctor'));
if(selectedDoctor){
  document.getElementById('docImg').src = selectedDoctor.img;
  document.getElementById('docImg').style.display = 'block';
  document.getElementById('doctorName').value = selectedDoctor.name;
  document.getElementById('department').value = selectedDoctor.dept;
  localStorage.removeItem('selectedDoctor'); // Clear after use
}

document.getElementById('appointmentForm').addEventListener('submit', e=>{
  e.preventDefault();
  alert("Appointment booked successfully!");
  e.target.reset();
  document.getElementById('docImg').style.display = 'none';
});

window.addEventListener('DOMContentLoaded', () => {
  const docInfo = JSON.parse(localStorage.getItem('selectedDoctor'));
  if(docInfo){
    document.getElementById('doctorName').value = docInfo.name;
    document.getElementById('department').value = docInfo.dept;
    const imgEl = document.getElementById('docImg');
    if(imgEl){
      imgEl.src = docInfo.img;
      imgEl.style.display = 'block';
    }
  }
});
</script>
</body>
</html>
