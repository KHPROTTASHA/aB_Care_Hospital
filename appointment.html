<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment - aB Care Hospital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f7f3ed; --text:#3b332c; --gold:#c79b4b;
}
body{font-family:Poppins,sans-serif;margin:0;background:var(--bg);color:var(--text);}
a{text-decoration:none;color:inherit;}

/* Navbar */
.nav{
  background:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:0;
  z-index:100;
  flex-wrap:wrap;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:700;}
.brand .logo{
  width:42px;height:42px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#f0d089,#d0a04f);
  display:grid;place-items:center;
  color:#6a4d16;font-weight:800;
}
.brand-name{font-weight:600;font-size:1rem;}
.menu-btn{display:none;font-size:28px;background:none;border:none;cursor:pointer;}
.nav-links{display:flex;gap:12px;align-items:center;flex-wrap:wrap;}
.nav-links a{font-weight:600;color:var(--text);transition:color .2s;}
.nav-links a:hover{color:var(--gold);}
@media (max-width:768px){
  .menu-btn{display:block;}
  .nav-links{display:none;flex-direction:column;width:100%;margin-top:10px;}
  .nav-links.active{display:flex;}
  .nav-links a{padding:10px 0;border-top:1px solid #eee;}
}

/* Container & Form */
.container{width:min(600px,92%);margin:auto;padding:20px 0;}
h1{margin-bottom:20px;}
form{background:#fff;padding:18px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);display:flex;flex-direction:column;gap:12px;}
form img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin:0 auto;}
form input{padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px;}
form button[type="submit"]{padding:10px;background:var(--gold);color:#fff;border:none;border-radius:8px;font-size:14px;cursor:pointer;}
form button[type="submit"]:hover{background:#a8742f;}
footer{background:#2c2219;color:#e9e2d8;padding:15px;margin-top:20px;text-align:center;font-size:14px;}
</style>
</head>
<body>

<!-- Navbar -->
<div class="nav">
  <div class="brand">
    <div class="logo">aB</div>
    <div class="brand-name">aB Care Hospital</div>
  </div>
  <button class="menu-btn" id="menuBtn">☰</button>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="find-doctor.html">Find a Doctor</a>
    <a href="appointment.html">Appointment</a>
  </div>
</div>

<div class="container">
  <h1>Book Appointment</h1>
  <form id="appointmentForm">
    <img id="docImg" src="" alt="Doctor" style="display:none">
    <input type="text" id="doctorName" placeholder="Doctor Name" readonly>
    <input type="text" id="department" placeholder="Department" readonly>
    <input type="text" placeholder="Your Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Phone" required>
    <input type="date" required>
    <button type="submit">Submit Appointment</button>
  </form>
</div>

<footer>
  © 2025 aB Care Hospital. All Rights Reserved.
</footer>

<script>
// Hamburger toggle
const menuBtn = document.getElementById('menuBtn');
const navLinks = document.getElementById('navLinks');
menuBtn.addEventListener('click', ()=> navLinks.classList.toggle('active'));

// Load selected doctor info
window.addEventListener('DOMContentLoaded', () => {
  const selectedDoctor = JSON.parse(localStorage.getItem('selectedDoctor'));
  if(selectedDoctor){
    document.getElementById('docImg').src = selectedDoctor.img;
    document.getElementById('docImg').style.display = 'block';
    document.getElementById('doctorName').value = selectedDoctor.name;
    document.getElementById('department').value = selectedDoctor.dept;
    localStorage.removeItem('selectedDoctor'); // clear after use
  }
});

// Appointment form submit
document.getElementById('appointmentForm').addEventListener('submit', e=>{
  e.preventDefault();
  alert("Appointment booked successfully!");
  e.target.reset();
  document.getElementById('docImg').style.display = 'none';
});
</script>
</body>
</html>
