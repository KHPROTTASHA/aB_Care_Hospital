<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Departments - aB Care Hospital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins,sans-serif;margin:0;background:#f7f3ed;color:#3b332c;}
.nav{background:#fff;padding:12px;border-bottom:1px solid #ddd;display:flex;justify-content:space-between;}
.nav a{margin:5px;font-weight:600;color:#3b332c;text-decoration:none;}
.container{width:min(1100px,92%);margin:auto;padding:20px 0;}
h1{margin-bottom:20px;}
.dept-btns{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px;}
.dept-btns button{padding:8px 14px;background:#fff;border:1px solid #ccc;border-radius:8px;cursor:pointer;}
.dept-btns button.active{background:#c79b4b;color:#fff;border:none;}
.doctors{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;}
.doctor{background:#fff;padding:16px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.08);text-align:center;}
.doctor img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:10px;}
.doctor h3{margin:8px 0 4px;font-size:18px;}
.doctor p{margin:0 0 10px;font-size:14px;color:#555;}
.doctor button{padding:8px 12px;background:#c79b4b;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:14px;}
footer{background:#2c2219;color:#e9e2d8;padding:15px;margin-top:20px;text-align:center;font-size:14px;}
</style>
</head>
<body>

<div class="nav">
  <div><a href="khp001.html">aB Care Hospital</a></div>
  <div>
    <a href="khp001.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="find-doctor.html">Find a Doctor</a>
    <a href="appointment.html">Appointment</a>
  </div>
</div>

<div class="container">
  <h1>Departments</h1>
  <div class="dept-btns">
    <button data-dept="Cardiology" class="active">Cardiology</button>
    <button data-dept="Neurology">Neurology</button>
    <button data-dept="Orthopedics">Orthopedics</button>
    <button data-dept="Dental Care">Dental Care</button>
    <button data-dept="Mother & Child">Mother & Child</button>
    <button data-dept="Ophthalmology">Ophthalmology</button>
  </div>
  <div class="doctors" id="doctorContainer"></div>
</div>

<footer>
  © 2025 aB Care Hospital. All Rights Reserved.
</footer>

<script>
const doctors = [
  {name:"Dr. Saminha Mahbub", dept:"Cardiology", img:"https://images.unsplash.com/photo-1550831107-1553da8c8464?q=80&w=300"},
  {name:"Dr. Nusrat Jahan", dept:"Neurology", img:"https://images.unsplash.com/photo-1537368910025-700350fe46c7?q=80&w=300"},
  {name:"Dr. Moin Khan", dept:"Orthopedics", img:"https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=300"},
  {name:"Dr. Fatema Noor", dept:"Dental Care", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"},
  {name:"Dr. Ayesha Rahman", dept:"Mother & Child", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"},
  {name:"Dr. Imran Ali", dept:"Ophthalmology", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"}
];

const doctorContainer = document.getElementById('doctorContainer');
const deptButtons = document.querySelectorAll('.dept-btns button');

function renderDoctors(dept){
  doctorContainer.innerHTML = '';
  doctors.filter(d=>d.dept===dept).forEach(doc=>{
    const div = document.createElement('div');
    div.className = 'doctor';
    div.innerHTML = `
      <img src="${doc.img}" alt="Doctor">
      <h3>${doc.name}</h3>
      <p>${doc.dept}</p>
      <button>Book Now</button>`;
    div.querySelector('button').addEventListener('click',()=>{
      localStorage.setItem('selectedDoctor', JSON.stringify(doc));
      window.location.href = 'appointment.html';
    });
    doctorContainer.appendChild(div);
  });
}

// ডিফল্ট Cardiology
renderDoctors('Cardiology');

deptButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    deptButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    renderDoctors(btn.dataset.dept);
  });
});

document.querySelectorAll(".book-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    // doctor info localStorage তে save করলাম
    localStorage.setItem("selectedDoctor", JSON.stringify({
      name: btn.dataset.name,
      dept: btn.dataset.dept,
      img: btn.dataset.img
    }));

    // appointment পেজে redirect করলাম
    window.location.href = "appointment.html";
  });
});


</script>
</body>
</html>
