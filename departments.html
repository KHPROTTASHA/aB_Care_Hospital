<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Departments - aB Care Hospital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f7f3ed; --text:#3b332c; --gold:#c79b4b; --shadow:0 6px 20px rgba(0,0,0,.08); --radius:14px;
}
body{font-family:Poppins,sans-serif;margin:0;background:var(--bg);color:var(--text);}
a{text-decoration:none;color:inherit;}
.container{width:min(1100px,92%);margin:auto;padding:20px 0;}

/* Navbar */
.nav{
  background:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:0;
  z-index:100;
  flex-wrap:wrap;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:700;}
.brand .logo{width:42px;height:42px;}
.brand-name{font-weight:600;font-size:1rem;}
.menu-btn{display:none;font-size:28px;background:none;border:none;cursor:pointer;}
.nav-links{display:flex;gap:12px;align-items:center;flex-wrap:wrap;}
.nav-links a{font-weight:600;color:var(--text);transition:color .2s;}
.nav-links a:hover{color:var(--gold);}
@media (max-width:768px){
  .menu-btn{display:block;}
  .nav-links{display:none;flex-direction:column;width:100%;margin-top:10px;}
  .nav-links.active{display:flex;}
  .nav-links a{padding:10px 0;border-top:1px solid #eee;}
}

/* Departments buttons */
.dept-btns{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px;}
.dept-btns button{padding:8px 14px;background:#fff;border:1px solid #ccc;border-radius:8px;cursor:pointer;transition:all .2s;}
.dept-btns button.active{background:var(--gold);color:#fff;border:none;}

/* Doctor cards */
.doctors{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px;}
.doctor{background:#fff;padding:18px;border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,.08);text-align:center;transition:transform .2s, box-shadow .2s;}
.doctor:hover{transform:translateY(-5px);box-shadow:0 6px 18px rgba(0,0,0,.12);}
.doctor img{width:110px;height:110px;border-radius:50%;object-fit:cover;margin-bottom:12px;}
.doctor h3{margin:8px 0 4px;font-size:18px;font-weight:600;color:#2c2219;}
.doctor p{margin:0 0 12px;font-size:14px;color:#555;}
.doctor button{padding:9px 14px;background:var(--gold);color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:14px;font-weight:500;transition:background .2s;}
.doctor button:hover{background:#a67d32;}
footer{background:#2c2219;color:#e9e2d8;padding:18px;margin-top:30px;text-align:center;font-size:14px;}
</style>
</head>
<body>

<!-- Navbar -->
<div class="nav">
  <div class="brand">
    <!-- Google-style W Logo -->
    <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="Glossy app icon W logo">
      <defs>
        <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.55"/>
        </filter>
      </defs>

      <!-- background glossy block -->
      <rect x="5" y="5" width="110" height="110" rx="22" fill="#111"/>
      
      <!-- White separator stroke for clean edges -->
      <path d="M15 20 L37.5 92 L60 20 L82.5 92 L105 20"
        fill="none" stroke="#111" stroke-width="22"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#soft-shadow)"/>
      
      <!-- Red / Yellow / Blue strokes -->
      <path d="M15 20 L37.5 92 L60 20 L82.5 92 L105 20"
        fill="none" stroke="#ea4335" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round"
        pathLength="100" stroke-dasharray="33 67" stroke-dashoffset="67"/>
      <path d="M15 20 L37.5 92 L60 20 L82.5 92 L105 20"
        fill="none" stroke="#fbbc05" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round"
        pathLength="100" stroke-dasharray="34 66" stroke-dashoffset="33"/>
      <path d="M15 20 L37.5 92 L60 20 L82.5 92 L105 20"
        fill="none" stroke="#4285f4" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round"
        pathLength="100" stroke-dasharray="33 67" stroke-dashoffset="0"/>
      
      <!-- Green accents -->
      <polygon points="34,92 41,92 37.5,80" fill="#34a853"/>
      <polygon points="79,92 86,92 82.5,80" fill="#34a853"/>
    </svg>

    <div class="brand-name">Care Hospital</div>
  </div>
  <button class="menu-btn" id="menuBtn">☰</button>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="find-doctor.html">Find a Doctor</a>
    <a href="appointment.html">Appointment</a>
  </div>
</div>

<div class="container">
  <h1>Departments</h1>
  <div class="dept-btns">
    <button data-dept="Cardiology" class="active">Cardiology</button>
    <button data-dept="Neurology">Neurology</button>
    <button data-dept="Orthopedics">Orthopedics</button>
    <button data-dept="Dental Care">Dental Care</button>
    <button data-dept="Mother & Child">Mother & Child</button>
    <button data-dept="Ophthalmology">Ophthalmology</button>
  </div>
  <div class="doctors" id="doctorContainer"></div>
</div>

<footer>
  © 2025 aB Care Hospital. All Rights Reserved.
</footer>

<script>
const doctors = [
  {name:"Dr. Saminha Mahbub", dept:"Cardiology", img:"https://images.unsplash.com/photo-1550831107-1553da8c8464?q=80&w=300"},
  {name:"Dr. Nusrat Jahan", dept:"Neurology", img:"https://images.unsplash.com/photo-1537368910025-700350fe46c7?q=80&w=300"},
  {name:"Dr. Moin Khan", dept:"Orthopedics", img:"https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=300"},
  {name:"Dr. Fatema Noor", dept:"Dental Care", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"},
  {name:"Dr. Ayesha Rahman", dept:"Mother & Child", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"},
  {name:"Dr. Imran Ali", dept:"Ophthalmology", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"}
];

const doctorContainer = document.getElementById('doctorContainer');
const deptButtons = document.querySelectorAll('.dept-btns button');

function renderDoctors(dept){
  doctorContainer.innerHTML = '';
  doctors.filter(d=>d.dept===dept).forEach(doc=>{
    const div = document.createElement('div');
    div.className = 'doctor';
    div.innerHTML = `
      <img src="${doc.img}" alt="Doctor">
      <h3>${doc.name}</h3>
      <p>${doc.dept}</p>
      <button>Book Now</button>`;
    div.querySelector('button').addEventListener('click',()=>{
      localStorage.setItem('selectedDoctor', JSON.stringify(doc));
      window.location.href = 'appointment.html';
    });
    doctorContainer.appendChild(div);
  });
}

// Default
renderDoctors('Cardiology');

// Dept button click
deptButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    deptButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    renderDoctors(btn.dataset.dept);
  });
});

// Hamburger toggle
const menuBtn = document.getElementById('menuBtn');
const navLinks = document.getElementById('navLinks');
menuBtn.addEventListener('click', ()=>{
  navLinks.classList.toggle('active');
});
</script>
</body>
</html>
