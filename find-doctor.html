<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find a Doctor - aB Care Hospital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
<style>
:root{
  --bg:#f7f3ed; --text:#3b332c; --gold:#c79b4b; --muted:#8a7761; --shadow:0 6px 20px rgba(0,0,0,.08); --radius:14px;
}
body{font-family:Poppins,sans-serif;margin:0;background:var(--bg);color:var(--text);}
a{text-decoration:none;color:inherit;}
.container{width:min(1100px,92%);margin:auto;padding:20px 0;}

/* Navbar */
.nav{
  background:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:0;
  z-index:100;
  flex-wrap:wrap;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:700;}
/* Google-style W logo */
.brand .logo{
  width:46px; height:46px;
  border-radius:50px; /* slightly rounded block */
  background:conic-gradient(
    #ea4335 0deg 90deg,
    #34a853 90deg 180deg,
    #4285f4 180deg 270deg,
    #fbbc05 270deg 360deg
  );
  display:grid; place-items:center;
  position:relative;
}
.brand .logo::before{
  content:"W";
  font-size:22px;
  font-weight:900;
  color:#fff;
  font-family:Arial Black, sans-serif;
}
.brand-name{font-weight:600;font-size:1rem;}
.menu-btn{display:none;font-size:28px;background:none;border:none;cursor:pointer;}
.nav-links{display:flex;gap:12px;align-items:center;flex-wrap:wrap;}
.nav-links a{font-weight:600;color:var(--text);transition:color .2s;}
.nav-links a:hover{color:var(--gold);}
@media (max-width:768px){
  .menu-btn{display:block;}
  .nav-links{display:none;flex-direction:column;width:100%;margin-top:10px;}
  .nav-links.active{display:flex;}
  .nav-links a{padding:10px 0;border-top:1px solid #eee;}
}

/* Controls */
.controls{
  display:flex;gap:14px;margin:20px 0;padding:12px 14px;background:#fff;border-radius:16px;box-shadow:var(--shadow);flex-wrap:wrap;
}
.control-item{display:flex;align-items:center;flex:1;background:#fff;border:1px solid #ddd;border-radius:10px;padding:6px 10px;}
.control-item:focus-within{border-color:var(--gold);box-shadow:0 0 0 3px rgba(199,155,75,.25);}
.icon{margin-right:8px;font-size:16px;color:var(--gold);}
.controls input,.controls select{flex:1;border:none;outline:none;font-size:14px;padding:6px;background:transparent;color:var(--text);}
.controls select{appearance:none;background:url("data:image/svg+xml,%3Csvg width='14' height='10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l6 6 6-6' stroke='%23c79b4b' stroke-width='2' fill='none' fill-rule='evenodd'/%3E%3C/svg%3E") no-repeat right 12px center;background-size:14px;padding-right:28px;}

/* Doctor cards */
.doctors{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px;}
.doctor{background:#fff;padding:18px;border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,.08);text-align:center;transition:transform .2s, box-shadow .2s;}
.doctor:hover{transform:translateY(-5px);box-shadow:0 6px 18px rgba(0,0,0,.12);}
.doctor img{width:110px;height:110px;border-radius:50%;object-fit:cover;margin-bottom:12px;}
.doctor h3{margin:8px 0 4px;font-size:18px;font-weight:600;color:#2c2219;}
.doctor p{margin:0 0 12px;font-size:14px;color:#555;}
.doctor button{padding:9px 14px;background:var(--gold);color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:14px;font-weight:500;transition:background .2s;}
.doctor button:hover{background:#a67d32;}
footer{background:#2c2219;color:#e9e2d8;padding:18px;margin-top:30px;text-align:center;font-size:14px;}
</style>
</head>
<body>

<!-- Navbar -->
<div class="nav">
  <div class="brand">
    <div class="logo"></div>
    <div class="brand-name">Care Hospital</div>
  </div>
  <button class="menu-btn" id="menuToggle"><i class="ri-menu-line"></i></button>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="find-doctor.html">Find a Doctor</a>
    <a href="appointment.html">Appointment</a>
  </div>
</div>

<div class="container">
  <h1>Find a Doctor</h1>

  <!-- Search & Filter -->
  <div class="controls">
    <div class="control-item">
      <span class="icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Search doctor by name or department...">
    </div>
    <div class="control-item">
      <span class="icon">üè•</span>
      <select id="deptFilter">
        <option value="All">All Departments</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Dental Care">Dental Care</option>
        <option value="Mother & Child">Mother & Child</option>
        <option value="Ophthalmology">Ophthalmology</option>
      </select>
    </div>
  </div>

  <!-- Doctor Cards -->
  <div class="doctors" id="doctorList"></div>
</div>

<footer>
  ¬© 2025 aB Care Hospital. All Rights Reserved.
</footer>

<script>
const doctors = [
  {name:"Dr. Saminha Mahbub", dept:"Cardiology", img:"https://images.unsplash.com/photo-1550831107-1553da8c8464?q=80&w=300"},
  {name:"Dr. Nusrat Jahan", dept:"Neurology", img:"https://images.unsplash.com/photo-1537368910025-700350fe46c7?q=80&w=300"},
  {name:"Dr. Moin Khan", dept:"Orthopedics", img:"https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=300"},
  {name:"Dr. Fatema Noor", dept:"Dental Care", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"},
  {name:"Dr. Ayesha Rahman", dept:"Mother & Child", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"},
  {name:"Dr. Imran Ali", dept:"Ophthalmology", img:"https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=300"}
];

const doctorList = document.getElementById('doctorList');
const searchInput = document.getElementById('searchInput');
const deptFilter = document.getElementById('deptFilter');

function renderDoctors(filterText="", filterDept="All"){
  doctorList.innerHTML = "";
  doctors
    .filter(doc => {
      const matchesSearch = doc.name.toLowerCase().includes(filterText.toLowerCase()) ||
                            doc.dept.toLowerCase().includes(filterText.toLowerCase());
      const matchesDept = filterDept==="All" || doc.dept===filterDept;
      return matchesSearch && matchesDept;
    })
    .forEach(doc => {
      const div = document.createElement('div');
      div.className='doctor';
      div.innerHTML = `
        <img src="${doc.img}" alt="Doctor">
        <h3>${doc.name}</h3>
        <p>${doc.dept}</p>
        <button>Book Now</button>`;
      div.querySelector('button').addEventListener('click', ()=>{
        localStorage.setItem('selectedDoctor', JSON.stringify(doc));
        window.location.href='appointment.html';
      });
      doctorList.appendChild(div);
    });
}
renderDoctors();
searchInput.addEventListener('input', ()=>renderDoctors(searchInput.value, deptFilter.value));
deptFilter.addEventListener('change', ()=>renderDoctors(searchInput.value, deptFilter.value));

// Hamburger toggle
const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('navLinks');
menuToggle.addEventListener('click', ()=>{
  navLinks.classList.toggle('active');
  const icon = menuToggle.querySelector('i');
  icon.className = navLinks.classList.contains('active') ? 'ri-close-line':'ri-menu-line';
});

// Close menu on link click (mobile)
navLinks.querySelectorAll('a').forEach(link=>{
  link.addEventListener('click', ()=>{
    if(navLinks.classList.contains('active')) navLinks.classList.remove('active');
  });
});
</script>
</body>
</html>
